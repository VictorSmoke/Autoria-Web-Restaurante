<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="CSS/Imagens/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/Forms_Login_Barão.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/Número de telefone.js" defer></script>

  </head>

  <body>

    <form action="" method="post" style="margin-top: -20px">

      <div class="L_Esc">

        <h4 class="login_T">Login</h4>

        <div class="flex-grow img_login">

          <img src="CSS/Imagens/logorestaurante copy.jpeg" class="img_login" /><!--Imagem-->
          
        </div>

        <div class="div_btn_back">

          <div class="btn_back" style="background-color: rgb(141, 27, 34)"><a href="Tela Inicial.html"><i class="fa-solid fa-arrow-right fa-rotate-180" style="color: #ffff"></i></a><a style="background-color: rgb(141, 27, 34)" href="Tela Inicial.html" class="btn_back">Voltar</a>

            <div class="men-delivery">

              <div class="a1-div">

                <a href="Delivey.html" class="a1">Delivery</a>

              </div>

              <div class="a1-div">

                <a href="Sobre.html" class="a1">Sobre</a>

              </div>

            </div>

          </div>

        </div>

      </div>

      <div class="di_inputs">

        <div class="inp_di">

          <div class="di_T_input"><label class="T_input">E-mail:</label></div>
          <div class="div_inputs"><input type="email" class="input"></div>

        </div>

        <div class="inp_di">

          <div class="di_T_input"><label class="T_input">Telefone:</label></div>

          <div class="div_inputs">

            <input type="number" class="input_Tel" placeholder="(00) 0000-0000" onkeyup="mascara()" autocomplete="off" id="TEL" maxlength="14">

          </div>

        </div>

        <div class="inp_di">

          <div class="di_T_input"><label class="T_input">Senha:</label></div>

          <div class="div_inputs">

            <input type="password" class="input_Tel">

          </div>

        </div>

        <div class="inp_di-btn" style="justify-content: right">

          <a class="input_Enter" href="Tela Inicial.html">Entrar</a>

        </div>

      </div>

    </form>

  </body>

</html>

<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Cadastro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="shortcut icon" href="CSS/Imagens/favicon-32x32.png">
        <link rel="stylesheet" type="text/css" media="screen" href="CSS/Forms_Login_Barão.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/Número de telefone.js" defer></script>

    </head>

    <body>

        <form action="" method="post" style="margin-top: -20px">

            <div class="L_Esc">

                <h4 class="login_T">Cadastro</h4>

                <div class="flex-grow img_login">

                    <img src="CSS/Imagens/logorestaurante copy.jpeg" class="img_login" /><!--Imagem-->
                    <a class="Acess_T" href="Login.html">Já possui uma conta?</a>

                </div>

                <div class="div_btn_back">

                    <div class="btn_back" style="background-color: rgb(141, 27, 34)"><a href="Tela Inicial.html"><i class="fa-solid fa-arrow-right fa-rotate-180" style="color: #ffff"></i></a><a style="background-color: rgb(141, 27, 34)" href="Tela Inicial.html" class="btn_back">Voltar</a>

                        <div class="men-delivery">

                            <div class="a1-div"><a href="Delivey.html" class="a1">Delivery</a></div>
                            <div class="a1-div"><a href="Sobre.html" class="a1">Sobre</a></div>
                            <div class="a1-div"><a href="TabelaUsuario.html" class="a1">Tabelas</a></div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="di_inputs">

                <div class="alinhamento div-inputs-1">

                    <div class="inp_di">

                        <div class="di_T_input"><label class="T_input">Nome:</label></div>
                        <div class="div_inputs"><input type="text" class="input" onfocus="this.style.backgroundColor='rgb(28, 40, 66)'; this.style.color='white'"></div>

                    </div>

                    <div class="inp_di">

                        <div class="di_T_input"><label class="T_input">E-mail:</label></div>
                        <div class="div_inputs"><input type="email" class="input" onfocus="this.style.backgroundColor='rgb(28, 40, 66)'; this.style.color='white'"></div>

                    </div>

                    <div class="inp_di">

                        <div class="di_T_input"><label class="T_input">Telefone:</label></div>

                        <div class="div_inputs">

                        <input type="text" class="input_Tel" placeholder="(00) 0000-0000" onkeyup="mascara()" autocomplete="off" id="TEL" maxlength="14" onfocus="this.style.backgroundColor='rgb(28, 40, 66)'; this.style.color='white'">

                        </div>

                    </div>

                    <div class="inp_di">

                        <div class="di_T_input"><label class="T_input">Senha:</label></div>

                        <div class="div_inputs">

                        <input type="password" class="input_Tel" onfocus="this.style.backgroundColor='rgb(28, 40, 66)'; this.style.color='white'">

                        </div>

                    </div>

                    <div class="inp_di">

                        <div class="di_T_input"><label class="T_input">Confirme a senha:</label></div>

                        <div class="div_inputs">

                        <input type="password" class="input_Tel" onfocus="this.style.backgroundColor='rgb(28, 40, 66)'; this.style.color='white'">

                        </div>

                    </div>

                    <div class="inp_di">

                        <div class="di_T_input"><label class="T_input">Data de nacimento:</label></div>
                        <div class="div_inputs"><input type="date" class="input" onfocus="this.style.backgroundColor='rgb(28, 40, 66)'; this.style.color='white'"></div>

                    </div>

                </div>

                <div class="alinhamento div-inputs-2">

                    <div class="inp_di">

                        <div class="di_T_input"><label class="T_input">CPF:</label></div>
                        <div class="div_inputs"><input type="number" class="input" onfocus="this.style.backgroundColor='rgb(28, 40, 66)'; this.style.color='white'"></div>

                    </div>

                    <div class="inp_di">

                        <div class="di_T_input"><label class="T_input">Gênero:</label></div>
                        <select id="opcoes">

                        <option value="opcao1">Selecionar</option>
                        <option value="opcao1">1</option>
                        

                        </select>

                    </div>

                    <div class="inp_di">

                        <div class="di_T_input"><label class="T_input">Escolaridade:</label></div>
                        <select id="opcoes">

                        <option value="opcao1">Selecionar</option>
                        <option value="opcao1">Ensino Fundamental 1</option>
                        <option value="opcao1">Ensino Fundamental 2</option>
                        <option value="opcao1">Ensino Médio</option>
                        <option value="opcao1">Ensino Superior</option>

                        </select>

                    </div>

                    <div class="inp_di-btn" style="justify-content: right; margin-left: -30px;">

                        <a class="input_Enter" href="Cadastro realizado.html">Cadastrar</a>

                    </div>

                </div>

            </div>

        </form>

    </body>

</html>
